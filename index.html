<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fan Voting System</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="container">
        <div id="login-screen">
            <h1>Welcome to the Vote</h1>
            <button id="login-button">Login with Google</button>
        </div>

        <div id="loading-screen" class="hidden">
            <h2>Loading...</h2>
        </div>

        <div id="user-info" class="hidden">
            <p>Logged in as: <span id="user-email"></span></p>
            <button id="logout-button">Logout</button>
        </div>

        <div id="voting-screen" class="hidden">
            <h2>Cast Your Vote!</h2>
            <div id="candidates-list">
                </div>
        </div>

        <div id="waiting-screen" class="hidden">
            <h2>Thanks for voting!</h2>
            <p>Please wait for the revelation of the winner.</p>
        </div>

        <div id="winner-screen" class="hidden">
            <h2>The results are in!</h2>
            <h1 id="winner-name"></h1>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
